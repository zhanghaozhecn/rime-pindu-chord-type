    - xform/^(..[Za])$/#$1/
    - xform/^[^#].*//
    - xform/#//
    - xform/ZZa/ /
    - xform/ZdZ/;/
    - xform/ZlZ/,/
    - xform/ZmZ/./
    - xform ZnZ / 
    - xform/ZxZ/[/
    - xform/ZyZ/]/
  prompt_format:
    - xform/.*//
