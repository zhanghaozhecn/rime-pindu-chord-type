punctuator:
  import_preset: symbols_pdbj
menu:
  page_size: 5
  alternative_select_keys: "_;,./"
  alternative_select_labels: [1, 2, 3, 4, 5]
key_binder:
  bindings:
    #退格即清屏
    - { accept: BackSpace, send: Escape, when: composing }
    #一次退一击
    #- { accept: BackSpace, send_sequence: "{BackSpace}{BackSpace}{BackSpace}", when: composing }
    - { accept: bracketleft, send: Page_Up, when: paging }
    - { accept: bracketright, send: Page_Down, when: has_menu }
recognizer:
  patterns:
    punct: '^\\([0-9]0?|[A-Za-z]+)?$'
    expression: "^=.*$"


reverse_lookup:
  overwrite_comment: true
  comment_format:
    - "xform/~//"
  tags: [extra]
