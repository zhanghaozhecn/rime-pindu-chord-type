schema:
  schema_id: pdbj
  name: 拼读并击
  version: 20250401
  author:
    - 张皓哲（576440085@qq.com）
  description:
  dependencies:
switches:
  - name: zh_simp_s2t
    reset: 0
    states: [ 简, 繁 ]
  - name: ascii_punct
    reset: 0
    states: [ 。，, ．， ]
  - name: full_shape
    reset: 0
    states: [ 半, 全 ]
  - name: ascii_mode
    reset: 0
    states: [ 中, 英 ]
engine:
  processors:
    - ascii_composer
    - recognizer
    - chord_composer
    - lua_processor@*pdbj.topup_processor #上屏处理器，实现顶屏/清屏规则
    - speller
    - key_binder
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - lua_translator@*pdbj.time
    - lua_translator@*pdbj.jisuanqi
    - punct_translator
    - table_translator
  filters:
    - reverse_lookup_filter@reverse_lookup
    - lua_filter@*pdbj.assembly
    - simplifier
    - uniquifier
    - lua_filter@*pdbj.clear_filter
simplifier:
  option_name: zh_simp_s2t
  opencc_config: s2t.json
speller:
  auto_select: true
  #单手|一击带空格|第二击单字带空格
  auto_select_pattern: '^(.Z.|Z..|..a|....Za|...Z.a)$'
  #max_code_length: 6
  alphabet: 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'
  algebra:
chord_composer:
  finish_chord_on_first_key_release: false
  alphabet: 'qazwsxedcrfvtgbp;/ol.ik,ujmyhn '
  algebra:
    - xlit| ;,./|ABCDE|
    - xform/^([qazwsxedcrfvtgb]*)([pBEolDikCujmyhn]*)([A]*)$/<$1><$2><$3>/
    - xlit/pBEolDikCujmyhn/qazwsxedcrfvtgb/
    - xform/<>/Z/
    - xform/<A>/a/
    - xform/<f>/a/
    - xform/<d>/b/
    - xform/<s>/c/
